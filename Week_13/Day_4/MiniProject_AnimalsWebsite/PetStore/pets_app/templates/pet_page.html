{% extends 'base.html' %}

{% block body %}
        {% if pet %}
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div class="col mx-auto">
                  <div class="card shadow-sm">
                    <img src="{{url_for('static', filename='img/' + pet.image) }}" class="img-fluid" style="height:160px">

                    <div class="card-body">
                      <p class="card-text"><b>{{pet.name}}</b></p>
                      <p class="card-text">Breed: {{pet.breed}}</p>
                      <p class="card-text">Gender: {{pet.gender}}</p>
                      <p class="card-text">Birthdate: {{pet.date_of_birth}}</p>
                      <p class="card-text">Price: {{pet.price}}$</p>
                      <div class="d-flex justify-content-center align-items-center">
                        <div class="btn-group">
                          <a href="{{url_for('add_to_cart', pet_id=pet.pet_id)}}" class="btn btn-success text-warning">Add to cart</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        {% else %}
            <h1>Something goes wrong.</h1>
        {% endif %}

{% endblock body %}
