<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Guess the code</title>
</head>
<body>
    <div class="container">
        <div id="game">
            <div class="screen hidden">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="screen guess">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            
            <div id="buttons">
                <button onclick="addNumber(7)">7</button>
                <button onclick="addNumber(8)">8</button>
                <button onclick="addNumber(9)">9</button>
                <button onclick="addNumber(4)">4</button>
                <button onclick="addNumber(5)">5</button>
                <button onclick="addNumber(6)">6</button>
                <button onclick="addNumber(1)">1</button>
                <button onclick="addNumber(2)">2</button>
                <button onclick="addNumber(3)">3</button>
                <button onclick="clearArea()" style="background-color: red;">Reset</button>
                <button onclick="addNumber(0)">0</button>
                <button onclick="checkResult()" style="background-color: green;">Enter</button>
            </div>
            <footer>
                <p>Attempts left: <span id="attempts"></span></p>
                <!-- <p>Your score: <span id="score"></span></p> -->
            </footer>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
