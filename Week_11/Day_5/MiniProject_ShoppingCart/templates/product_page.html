{% extends 'main_layout.html' %}

{% block body%}
	<div class="card col-md-10 m-auto pb-3" style="width: 80%;">
		<img class="card-img-top" src="{{ url_for ('static', filename=product['ProductPicUrl'])  }}" alt="Card image cap">
		<hr>
		<div class="card-body">
		<h3 class="card-text center">{{ product['ProductId'] }}</h3>
		<hr>
			{% for key, value in product.items() %}
				<p>{{key}} : {{value}}</p>
			{% endfor %}

		</div>
		<form action="{{ url_for('add_to_cart', product_id=product['ProductId']) }}">
			<input type="submit" value="Add to cart" name="Add to cart">
		</form>

	</div>
{% endblock body %}
